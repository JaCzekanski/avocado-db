<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Avocado Compability list</title>
    <script src="js/vue.js"></script>
    <script src="js/axios.min.js"></script>

    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            text-decoration: none;
            color: #44f;
            font-weight: bold;
        }

        body {
            margin: 2em;
            padding: 0;
        }

        #app {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #center {}

        .table {
            border: 1px #ebebeb solid;
            border-spacing: 0;
        }

        @media only screen and (min-width: 1200px) {
            .table {
                width: 1000px;
            }
        }

        @media only screen and (max-width: 1200px) {
            #center {
                width: 100%;
            }

            .table {
                width: 100%;
            }

            .issue {
                display: none;
            }
        }

        .search {
            width: 90%;
            margin-bottom: 16px;
            margin-top: 16px;

            color: inherit;
            font: inherit;
            margin-top: 1em;
            margin-bottom: 1em;
        }

        table thead th {
            text-align: left;
            padding: 0.2em 0.4em 0.2em 0.4em;

            font-size: 1.25em;
            font-weight: bold;

            cursor: pointer;
            color: #44f;
        }

        table tbody td {
            padding: 0.2em 0.5em 0.2em 0.5em;
            font-size: 0.8em;
            align-items: center;
        }

        table tbody tr:nth-child(odd) {
            background: #f8fff8;
        }

        table tbody tr:nth-child(even) {
            background: #eaffea;
        }

        table tbody tr:hover {
            background: #ffffff;
        }


        .region {}

        .region[data-region="NTSC"]::before {
            content: "ðŸ‡ºðŸ‡¸";
            margin-right: 6px;
        }

        .region[data-region="NTSCJ"]::before {
            content: "ðŸ‡¯ðŸ‡µ";
            margin-right: 6px;
        }

        .region[data-region="PAL"]::before {
            content: "ðŸ‡ªðŸ‡º";
            margin-right: 6px;
        }

        .fill {
            display: flex;
            flex-flow: row nowrap;
            align-items: center;
            padding: 0.5em;
        }

        .fill div {
            flex-grow: 1;
            font-size: 1.5em;
            text-align: center;
            background: white;
        }

        .fill .error {
            color: red;
        }

        .fill .loading {}

        .spinner {
            -webkit-animation: rotator 1.4s linear infinite;
            animation: rotator 1.4s linear infinite;
        }

        @-webkit-keyframes rotator {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(270deg);
                transform: rotate(270deg);
            }
        }

        @keyframes rotator {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(270deg);
                transform: rotate(270deg);
            }
        }

        .path {
            stroke-dasharray: 187;
            stroke-dashoffset: 0;
            -webkit-transform-origin: center;
            transform-origin: center;
            -webkit-animation: dash 1.4s ease-in-out infinite, colors 5.6s ease-in-out infinite;
            animation: dash 1.4s ease-in-out infinite, colors 5.6s ease-in-out infinite;
        }

        @-webkit-keyframes colors {
            0% {
                stroke: #4285F4;
            }

            25% {
                stroke: #DE3E35;
            }

            50% {
                stroke: #F7C223;
            }

            75% {
                stroke: #1B9A59;
            }

            100% {
                stroke: #4285F4;
            }
        }

        @keyframes colors {
            0% {
                stroke: #4285F4;
            }

            25% {
                stroke: #DE3E35;
            }

            50% {
                stroke: #F7C223;
            }

            75% {
                stroke: #1B9A59;
            }

            100% {
                stroke: #4285F4;
            }
        }

        @-webkit-keyframes dash {
            0% {
                stroke-dashoffset: 187;
            }

            50% {
                stroke-dashoffset: 46.75;
                -webkit-transform: rotate(135deg);
                transform: rotate(135deg);
            }

            100% {
                stroke-dashoffset: 187;
                -webkit-transform: rotate(450deg);
                transform: rotate(450deg);
            }
        }

        @keyframes dash {
            0% {
                stroke-dashoffset: 187;
            }

            50% {
                stroke-dashoffset: 46.75;
                -webkit-transform: rotate(135deg);
                transform: rotate(135deg);
            }

            100% {
                stroke-dashoffset: 187;
                -webkit-transform: rotate(450deg);
                transform: rotate(450deg);
            }
        }


        .name {
            width: 100%;
        }

        .status {}

        .issue {}

        .buttonStatus {
            display: inline-block;

            margin: 0 4px 0 4px;
            border-radius: 4px;
            color: white;
            padding: .2em .2em;
            width: 90px;
            text-align: center;
            font-size: 1.1em;
            border: 2px solid transparent;
        }

        .buttonStatus.checkable {
            cursor: pointer;
        }

        .buttonStatus.checked {
            border: 2px solid red;
        }

        .buttonStatus[data-status="Total"] {
            color: black;
        }

        .buttonStatus[data-status="Playable"] {
            background: #31BE6C;
        }

        .buttonStatus[data-status="InGame"] {
            background: rgb(255, 242, 64);
            color: black;
        }

        .buttonStatus[data-status="IntroMenus"] {
            background: rgb(255, 143, 24);
        }

        .buttonStatus[data-status="Broken"] {
            background: #E6594D;
        }

        .buttonStatus[data-status="Unknown"] {
            background: #000000;
        }

        .sortArrow[data-dir=""]::before {
            content: "ðŸ”º";
            font-size: 12px;
            margin-left: 6px;
        }

        .sortArrow[data-dir="-"]::before {
            content: "ðŸ”»";
            font-size: 12px;
            margin-left: 6px;
        }

        .sortArrow {
            visibility: hidden;
        }

        .sortArrow[data-active] {
            visibility: visible;
        }

        .statusBar {
            display: flex;
            flex-flow: row wrap;
            justify-content: flex-end;
        }

        .alphabet {
            display: flex;
            flex-flow: row nowrap;
            align-items: center;
            font-size: 0.8em;
        }

        .alphabet div {
            flex-grow: 1;
            text-align: center;
            vertical-align: middle;

            font-size: 1.25em;
            font-weight: bold;

            padding: .5em 0 .5em 0;

            cursor: pointer;
            color: #44f;
        }

        .alphabet div:hover {
            background: #eee;
        }

        .alphabet .checkedLetter {
            color: #f44;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="center">
            <h1>Avocado compability list</h1>

            <h3>Summary</h3>
            <div v-for="(value, key) in summary">
                <div style="margin-bottom:4px;" class="buttonStatus" :data-status="key">{{ key }}</div> {{ value }} ({{
                parseFloat((value / summary['Total']) * 100).toFixed(2) }}%)
            </div>


            <div class="statusBar">
                <div v-for="s in statuses" class="buttonStatus checkable" :data-status="s" v-bind:class="{ checked: s == status }"
                    v-on:click="filterByStatus">{{ s }}</div>
            </div>


            <input class="search" v-model="phrase" placeholder="Search ...">
            <button v-on:click="clearAll">Clear all</button>


            <div class="alphabet">
                <div v-for="i in alphabet" :data-letter="i" v-bind:class="{ checkedLetter: i == letter }" v-on:click="filterByLetter">{{
                    i }}</div>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th class="region" v-on:click="sort">Region<span :data-active="sortBy == 'region'" :data-dir="sortDir"
                                class="sortArrow"></span></th>
                        <th class="name" v-on:click="sort">Name<span :data-active="sortBy == 'name'" :data-dir="sortDir"
                                class="sortArrow"></span></th>
                        <th class="issue" v-on:click="sort">Issue<span :data-active="sortBy == 'issue'" :data-dir="sortDir"
                                class="sortArrow"></span></th>
                        <th class="status" v-on:click="sort">Status<span :data-active="sortBy == 'status'" :data-dir="sortDir"
                                class="sortArrow"></span></th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="game in gameList">
                        <td class="region" :data-region="game.region">{{ game.region }}</td>
                        <td class="name">{{ game.name }}</td>
                        <td class="issue">
                            <a v-if="game.issue != null" :href="game.issue">Issue</a>
                        </td>
                        <td class="status">
                            <div class="buttonStatus" :data-status="game.status">{{ game.status }}</div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="fill" v-if="loading">
                <div>
                    <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
                        <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
                    </svg>
                </div>
            </div>
            <div class="fill" v-else-if="error">
                <div class="error">
                    {{ error }}
                </div>
            </div>
            <div class="fill" v-else-if="!gameList.length">
                <div>No results</div>
            </div>
        </div>
    </div>

    <script>
        const API = "http://192.168.1.78:8080/api"
        var app = new Vue({
            el: '#app',
            data: {
                statuses: [
                    "Playable", "InGame", "IntroMenus", "Broken", "Unknown"
                ],
                loading: false,
                error: null,
                sortDir: '',
                sortBy: "name",
                phrase: null,
                status: null,
                letter: null,
                summary: [],
                gameList: [],
                alphabet: [],
            },

            watch: {
                phrase: 'fetchGames'
            },

            created: function () {
                this.alphabet = this.generateAlphabet()
                this.fetchSummary()
                this.fetchGames()
            },

            methods: {
                fetchGames: function () {
                    this.error = null
                    this.loading = true
                    axios.get(API + "/games", {
                        params: {
                            sort: this.sortDir + this.sortBy,
                            letter: this.letter,
                            phrase: this.phrase,
                            status: this.status
                        }
                    })
                        .then(response => this.gameList = response.data)
                        .catch(e => this.error = e.response.data.message)
                        .then(_ => this.loading = false)
                },
                fetchSummary: function () {
                    this.error = null
                    this.loading = true
                    axios.get(API + "/games/summary")
                        .then(response => this.summary = response.data)
                        .catch(e => this.error = e.response.data.message)
                        .then(_ => this.loading = false)
                },
                sort: function (e) {
                    const clicked = e.target.className
                    if (clicked != this.sortBy) {
                        this.sortDir = ''
                    } else {
                        this.sortDir = (this.sortDir == '') ? '-' : ''
                    }
                    this.sortBy = clicked

                    this.fetchGames()
                },
                filterByLetter: function (e) {
                    const clicked = e.target.dataset['letter']
                    if (clicked == this.letter) {
                        this.letter = null
                    } else {
                        this.letter = clicked
                    }
                    this.fetchGames()
                },
                filterByStatus: function (e) {
                    const clicked = e.target.dataset['status']
                    if (clicked == this.status) {
                        this.status = null
                    } else {
                        this.status = clicked
                    }
                    this.fetchGames()
                },
                clearAll: function () {
                    this.sortDir = ''
                    this.sortBy = "name"
                    this.phrase = null
                    this.status = null
                    this.letter = null
                    this.fetchGames()
                },

                generateAlphabet: function () {
                    let a = []

                    for (var i = 0; i < 26; i++) {
                        a.push(String.fromCharCode(65 + i))
                    }

                    return a
                }
            }
        })
    </script>
</body>

</html>
